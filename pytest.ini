[tool:pytest]
# Pytest configuration for IoT Predictive Maintenance System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    performance: Performance and load testing
    slow: Tests that take longer than 5 seconds
    phase1: Phase 1 core infrastructure tests
    phase2: Phase 2 advanced analytics tests
    phase3: Phase 3 workflow automation tests
    phase4: Phase 4 production optimization tests
    security: Security testing
    data_management: Data management testing

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --durations=10

# Minimum coverage percentage
#addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Test timeout (in seconds)
timeout = 300

# Parallel testing
#addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::FutureWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning